<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>KISSY gallery - yourGallery</title>
<link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base-min.css"/>
<link rel="stylesheet" href="http://a.tbcdn.cn/apps/ks/i/test/ks-gallery-doc-style.css" />
<script src="http://a.tbcdn.cn/??s/kissy/1.3.0/seed.js,apps/ks/zoo.js" charset="utf-8"></script>
<style>
	#content {
		background:white;padding:30px;
	}
	em {font-weight:bold;color:blue;}
</style>
<script>
    KISSY.config({
        packages:[
            {
                name:"gallery",
                tag:"20111220",
                path:"../../../",  // cdn上适当修改对应路径
                charset:"utf-8"
            }
        ]
    });
</script>
</head>
<body>
<!--主内容区-->
<div id="content" class="container">
<!--文档正文开始-->
<div id="show_doc"></div>
<!--/文档正文结束-->
<script>
	KISSY.use('ajax,node,zoo/base/', function(S, IO,Node) {
		var url = S.getHash()['api'];
		S.IO.get(url+'?t='+S.now(),function(d){
			S.one('#show_doc').html(d);
		});
	});
</script>
</div>
<!--/主内容区-->
</body>
</html>
